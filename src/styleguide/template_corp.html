    <!-- Style guide-specific CSS goes here. -->
    <style>
    #top {
      width:100%;
      position:fixed;
      top: 0;   
      padding: 0.5rem 0 0; 
      z-index: 1001;      
    }
    form.form {
      margin-bottom: 0;
    }
    /* This styles individual sections of the style guide */
    .ss-section:not(:last-child) {
      padding-bottom: 3rem;
      clear: both;
    }
    .ss-section + .ss-section  {
      padding-top: 4rem;    
    }
    .markup-wrapper > h1 {
      padding: 1.5rem;
      color: #ff6c00;
      background: rgba(255,108,0,0.15);
    }
    #code-content {
      padding-top: 1rem;
    }
    
    .two-column-layout > .two-column-row {
      padding-left: 0;
      padding-right: 0;      
    }

    /* This styles the color blocks used in the color documentation. */
    .color-block {
      border-radius: 2px;
      display: block;
      padding: 8px 8px 6px;
      color: #333;
      text-transform: uppercase;
      border: 1px solid #ddd;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
      .color-block code {
        text-transform: none;
      }
      .color-block span {
        display: block;
        width: 100%;
        height: 100px;
        margin-bottom: 0.42857rem;
        padding: 1rem;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
    
    /* This styles code blocks used for examples. */
    .ss-code {
        margin-bottom: 1rem; 
      }
      .ss-code code {
        max-height: 900px;
        overflow: scroll;
        display: block;
        padding: 1rem;
        margin-bottom: 1.5rem;
        opacity: 1;
      }
    
    .ss-code-live::before,
    .ss-code-live::after {
      content: ' ';
      display: table;
    }
    .ss-code-live::after {
      clear: both;
    }  
    .docs-code-toggle {
        display: inline-block;
        margin-bottom: 1rem;
        font-weight: bold; 
        color: #2199e8;
    }
    code { 
      font-size: 0.875rem;
      opacity: 0.6;
    }
    
    @media screen and (max-width: 35em) {
      #top h1 { float: left; font-size: 20px; }
      #top select { font-size: 14px; }
    }

     /* from href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css" */

  </head>
  <body>

    <div id="top" class="page-title">
      <div class="row column">
        <form class="form float-right">
          <select id="ssnav">
            <option value="">Select Component</option>
            {{#each pages}}
              <option value="#{{ anchor }}">{{ title }}</option>
            {{/each}}
          </select>
        </form>
        <h1 class="subtitle">Corporate Style Guide</h1>
      </div>
    </div>
    
    <div class="content-band">
      <div class="row column" id="code-content">
      <p></p>
          {{#each pages}}
          <div class="ss-section" id="{{ anchor }}">
            <div class="row">
              <div class="column markup-wrapper">
              {{ body }}
              </div>
            </div>
          </div>
          {{/each}}
       
      </div>
    </div> 
    
    <script src="/js/vendor/jquery-3.2.1.min.js"> </script>
    <script src="/js/app_corp.js"></script>
    <script>
    // suppress the code view blocks by default and hide them under a toggle.
    var $ks = $('#code-content');
    if ($ks.length) {
      $ks.find('.ss-code').each(function() {
        var $code = $(this).find('pre');

        $link = $('<a class="docs-code-toggle" href="javascript:void(0);">&lt; Toggle Code Display &gt;</a>');
        $link.on('click', function() {
          $code.slideToggle(250);
        });
        $link.insertBefore(this);
        $code.hide(0);
      });
    }
    $("#ssnav").change(function() { 
      var x = $(this).val() || ''; 
      if(x!==''){
      location.hash = '';
      location.hash = x;
      }
      $("#ssnav")[0].selectedIndex = 0;
    }); 
    </script>
    
    

  </body>
</html>
