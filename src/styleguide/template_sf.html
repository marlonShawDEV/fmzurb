<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Guide: Single-family</title>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@FreddieMac" />
    <meta property="og:title" content="Style Guide: Single-family" />
    <meta name="twitter:title" content="Style Guide: Single-family"/>
    <meta name="Description" content="The styleguide is based on the Foundation framework." />
    <meta property="og:description" content="The styleguide is based on the Foundation framework." />
    <meta name="twitter:description" content="The styleguide is based on the Foundation framework." />
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="files/styleguide.jpg" />
    <meta name="twitter:image" content="files/styleguide.jpg" />
    <meta name="theme-color" content="#88BD45">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" href="/ss/app_sf.css">
    <link rel="stylesheet" href="files/styleguide.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>    
  </head>
  <body>

    <div id="top" class="page-title">
      <div class="row column">
        <form class="form float-right">
          <select id="ssnav">
            <option value="">Select Component</option>
            {{#each pages}}
              <option value="#{{ anchor }}">{{ title }}</option>
            {{/each}}
          </select>
        </form>
        <h1 class="subtitle">Corporate Style Guide</h1>
      </div>
    </div>
    
    <div class="content-band">
      <div class="row column" id="code-content">
      <p></p>
          {{#each pages}}
          <div class="ss-section" id="{{ anchor }}">
            <div class="row">
              <div class="column markup-wrapper">
              {{ body }}
              </div>
            </div>
          </div>
          {{/each}}
       
        <p class="text-center"><a class="button small" href="index.html">Back to Style Guides</a></p>
      </div>
    </div> 
    
    <script src="/js/vendor/jquery-3.2.1.min.js"> </script>    
    <script src="/js/vendor/somni_code.js"></script>
    <script src="/js/app_sf.js"></script>
    <script>
    // suppress the code view blocks by default and hide them under a toggle.
    var $ks = $('#code-content');
    if ($ks.length) {
      $ks.find('.ss-code').each(function() {
        var $code = $(this).find('pre');

        $link = $('<a class="docs-code-toggle" href="javascript:void(0);">&lt; Toggle Code Display &gt;</a>');
        $link.on('click', function() {
          $code.slideToggle(250);
        });
        $link.insertBefore(this);
        $code.hide(0);
      });
    }
    </script>
  </body>
</html>
