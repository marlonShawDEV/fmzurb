<script>
function isElementInViewport(item) {
  var el = item[0];
  if (el.getBoundingClientRect) {
    var rect = el.getBoundingClientRect();
    return (
      rect.bottom >= 0 &&
      rect.right >= 0 &&
      rect.top <=
      (window.innerHeight || document.documentElement.clientHeight) &&
      rect.left <= (window.innerWidth || document.documentElement.clientWidth)
    );
  } else {
    return true;
  }
}
function runSeries() {
  var timerAnim1 = setTimeout(function(){$('.animate-1').addClass('wiggle')}, 100);
  var timerAnim2 = setTimeout(function(){$('.animate-2').addClass('wiggle')}, 400);
  var timerAnim3 = setTimeout(function(){$('.animate-3').addClass('wiggle')}, 700);
  var timerAnim4 = setTimeout(function(){$('.animate-4').addClass('wiggle')}, 1000);
}

function setDelayTimer() {
  var container = $('.animation-row');
  $(window).on("load scroll resize orientationchange", function() {
    if (isElementInViewport(container)) {
      var timerAnim = setTimeout(runSeries(), 300);
    }
    else {
      container.find('.wiggle').removeClass('wiggle');
    }
  });
}
// using window.onload because this code loads prior to jQuery
window.onload = setDelayTimer;
</script>
